<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">

        <!-- CSS -->
        <style>
            * {
                color: #fff;
                font-family: monospace;
            }
            body {
                background: #000;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            span {
                width: 25%;
                text-align: right;
                font-weight: bold;
            }
            article {
                display: flex;
                align-items: center;

                & > div {
                    width: 75%;
                    height: 15px;
                }
            }
            div.block {
                height: 15px;
                background: #fff;
                -webkit-mask-image: linear-gradient(to left, transparent 0, black 20px, black 100%);
                mask-image: linear-gradient(to left, transparent 0, black 20px, black 100%);
            }
            div.column {
                width: 50%;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            h2 {
                width: 50%;
            }
        </style>

        <title>iiPython Ghost</title>
    </head>
    <body>
        <h2>iipython.dev</h2>
        <div class = "column">
            <article>
                <div>
                    <div class = "block" style = "width: 100%;"></div>
                </div>
                <span>/ (100)</span>
            </article>
            <article>
                <div>
                    <div class = "block" style = "width: 75%;"></div>
                </div>
                <span>/anime (75)</span>
            </article>
            <article>
                <div>
                    <div class = "block" style = "width: 50%;"></div>
                </div>
                <span>/projects (50)</span>
            </article>
            <article>
                <div>
                    <div class = "block" style = "width: 25%;"></div>
                </div>
                <span>/music (25)</span>
            </article>
        </div>
        <h2>dmmdgm.dev</h2>
        <div class = "column">
            <article>
                <div>
                    <div class = "block" style = "width: 100%;"></div>
                </div>
                <span>/sniff (1)</span>
            </article>
        </div>
    </body>
</html>
